<html lang="en">

    <title>Day 1 </title>
    <style>
        .keys{
            display: flex;
            padding: 15px;
        }
        .key{
            font-size: 40px;
            border: 3px solid black;
            transition: all 500ms;
            padding: 25px;
            margin: 15px;
        }
        .play{
            transform: scale(1.2);
            border-color: yellow;
        }
    </style>
</head>
<body>

    <div class="keys">

        </div>

            <span class="sound"></span>
        </div>
        <audio data-key="68" src="/Day1/sounds/D.wav"></audio>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>
        <audio data-key="70" src="/Day1//sounds/F.wav"></audio>

        <div class="key" data-key="77">

        </div>
        <audio data-key="77" src="/Day1/sounds/an-infant-says-hmmm-1-sound-effect-21270752.mp3"></audio>
        
        
    </div>
    <script>
        window.addEventListener('keydown',function(e)
        {
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
            
            if(!audio){return}
            audio.currentTime = 0;
            audio.play()
            key.classList.add('play')

        })
        function removeTransition(e) {
            if(e.propertyName!=='transform'){return}
            console.log(e.propertyName)
            this.classList.remove('play')
        }
        const keys = document.querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend',removeTransition))
 
    </script>
</body>
</html>
